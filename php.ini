display_errors = Off
max_execution_time = 6000
max_input_time = 240
max_input_vars = 10000
memory_limit = 1024M
post_max_size = 2048M
session.gc_maxlifetime = 1440
session.save_path = "/tmp"
upload_max_filesize = 2048M
max_file_uploads = 120
zlib.output_compression = On
allow_url_fopen = On
enable_dl = Off
file_uploads = On
